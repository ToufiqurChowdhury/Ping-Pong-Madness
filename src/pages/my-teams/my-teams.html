<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ping Pong Madness</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>My Teams</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-card *ngIf="!favorites">
    <ion-card-header class="my-teams-header">No Followed Teams</ion-card-header>
    <ion-card-content>
      <p>You are not currently following any teams.</p>
      <p>First select a tournament, then you can follow teams from their team page.</p>

      <button ion-button full (click)="goToTournaments()">
          <ion-icon name="search" padding></ion-icon>
          Find a Tournament
      </button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="favorites">
    <ion-card-content>
      <ion-list>
          <ion-list-header class="my-teams-header">Followed Teams</ion-list-header>
          <button ion-item *ngFor="let item of favorites" (click)="favoriteTapped($event, item)">
            <ion-icon name="star"></ion-icon>
            {{item.team.name}}
            <p>{{item.tournamentName}}</p>
          </button>
      </ion-list>
      <p>To follow more teams, select a tournament, 
        then you can follow teams from their team page.</p>

      <button ion-button full (click)="goToTournaments()">
          <ion-icon name="search" padding></ion-icon>
          Find a Tournament
      </button>      
    </ion-card-content>
  </ion-card>
